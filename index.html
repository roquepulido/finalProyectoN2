<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>

  <body>
    <main
      class="container vh-100 d-flex flex-column align-items-center justify-content-center"
    >
      <!-- TEMPLATE QUESTION -->
      <div class="">
        <h1 class="title fw-bold text-uppercase">Country quiz</h1>

        <div id="quizzFrame" class="position-relative rounded-5 pt-5">
          <img
            class="position-absolute top-0 end-0 translate-middle-y"
            src="./img/undraw_adventure_4hum 1.svg"
            alt="adventure"
          />
          <div class="container pt-4">
            <p class="fw-bold fs-4 text-center" id="question">
              Kuala Lumpur is the capital of
            </p>
            <div id="options" class="row">
              <button
                id="q1"
                class="btn btn-outline-primary my-3 mx-auto rounded-4 text-start"
              >
                <span class="letter fs-4 me-5"> A </span>
                <span class="answer">Vietnam</span>
              </button>

              <button
                id="q2"
                class="btn btn-outline-primary my-3 mx-auto rounded-4 text-start"
              >
                <span class="letter fs-4 me-5"> B </span>
                <span class="answer"> Malaysia </span>
              </button>

              <button
                id="q3"
                class="btn btn-outline-primary my-3 mx-auto rounded-4 text-start correct position-relative"
              >
                <span class="letter fs-4 me-5">C</span>
                <span class="answer">Sweden</span>
                <span
                  class="material-symbols-outlined position-absolute end-0 me-2 mt-2"
                >
                  check_circle
                </span>
              </button>

              <button
                id="q4"
                class="btn btn-outline-primary my-3 mx-auto rounded-4 text-start wrong position-relative"
              >
                <span class="letter fs-4 me-5">D</span>
                <span class="answer">Austria</span>
                <span
                  class="material-symbols-outlined position-absolute end-0 me-2 mt-2"
                >
                  cancel
                </span>
              </button>
            </div>
          </div>
          <div class="row justify-content-end">
            <button class="btn text-center me-5 my-4" id="next">Next</button>
          </div>
        </div>
      </div>
      <!-- END TEMPLATE  QUESTION -->
    </main>

    <footer
      class="sticky-bottom position-absolute w-100 d-flex justify-content-center"
    >
      created by <span class="fw-bold mx-1">roque.pulido</span> -
      devChallenges.io
    </footer>

    <template id="game-flag">

          <div class="row justify-content-end">

    <template id="win">
      <!--  TEMPLATE WIN QUESTION -->
      <div class="">
        <h1 class="title fw-bold text-uppercase">Country quiz</h1>

        <div
          id="quizzFrame"
          class="row rounded-5 pt-5 justify-content-center gap-5"
        >
          <img class="w-50" src="./img/undraw_winners_ao2o 2.svg" alt="Win" />
          <div class="text-center">
            <h1 class="results-h1">Results</h1>
            <p class="results-text">
              You got <span class="fw-bold">4</span> correct answers
            </p>
          </div>
          <button class="btn text-center w-50 mb-5" id="try-again">
            Try again
          </button>
        </div>
      </div>
      <!--  END TEMPLATE WIN QUESTION -->
    </template>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"

    ></script>
  </body>
</html>
